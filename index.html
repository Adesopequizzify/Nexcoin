<!DOCTYPE <html>

</html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexCoin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="balance-container">
                <img class="small" src="nex.jpg" alt="Coin Image">
                <span class="balance">5000.00 NX</span> 
            </div>
            <div class="time-container">
                <i class="far fa-clock icon"></i>
                <span class="time">60:00</span>
            </div>
        </div>

        <div class="main-content-container">
            <div class="nexcoin-title">Nexcoin</div>
            <main>
                <div class="coin-image" id="tap-coin">
                    <img src="nex.jpg" alt="Coin Image">
                </div>
                <div id="farming-info">
                    <button id="start-farming-btn">Start Farming</button>
                </div>
                <button id="claim-btn" style="display: none;">Claim</button> 
            </main>
        </div>
        
        <footer>
            <div class="nav-container">
                <div class="nav-item">
                    <i class="fas fa-home icon"></i>
                    <span>Home</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-solid fa-bars-progress icon"></i>
                    <span>Task</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-solid fa-user-group icon"></i>
                    <span>Friends</span>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/index.js"></script> 
</body>
</html>
